[uwsgi]
strict = true
socket = /local/application/devhands.sock
chmod-socket = 664
chown-socket = www-data:www-data
processes = 4
chdir = /local/application/devhands
python-home = /local/application/venv/bin/python
module = devhands.simple:application
stats = :1718
stats-http = True
buffer-size = 8192
lazy-apps = True
master = True
enable-threads = True
single-interpreter = True
vacuum = True
disable-logging = true
listen = 128
uid = www-data
gid = www-data
